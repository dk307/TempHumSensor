<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
    <link rel="icon" href="media/favicon.png" type="image/x-icon">
    <title>Main</title>
</head>

<body>
    <!-- Navbar Start-->
    <nav class="navbar fixed-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-sm-0" href="#">
                <img src="media/logo.png" height="35" alt="Logo" loading="lazy" />
                <span id="navHostName">Sensor</span>
            </a>

            <!-- Right elements -->
            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-floating" data-mdb-toggle="modal" data-mdb-target="#settingsModal">
                    <img src="media/settings.png" height="35" alt="Settings" loading="lazy" />
                </button>
                <button type="button" class="btn btn-floating" data-mdb-toggle="modal" data-mdb-target="#logoutModal">
                    <img src="media/logout.png" height="35" alt="Logout" loading="lazy" />
                </button>
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar End -->

    <main class="mt-5 pt-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card">
                        <div class="card-header">Temperature</div>
                        <div class="card-body">
                            <p class="card-text"><span id="temperatureC">?</span>&nbsp;C</p>
                            <p class="card-text"><span id="temperatureF">?</span>&nbsp;F</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">Humidity</div>
                        <div class="card-body">
                            <p class="card-text"><span id="humidity">?</span>&nbsp;%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal Start -->
        <div class="modal fade" id="settingsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="settingsModalLabel"> <img src="media/settings.png" height="20"
                                alt="Settings" loading="lazy" />&nbsp;Settings</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <div class="d-grid gap-3">
                            <div class="p-2">
                                <button type="button" class="btn btn-info btn-block" data-mdb-toggle="modal"
                                    data-mdb-dismiss="modal" data-mdb-target="#wifiSettingsModal">Wifi Settings</button>
                            </div>

                            <div class="p-2">
                                <button type="button" class="btn btn-info btn-block" data-mdb-toggle="modal"
                                    data-mdb-dismiss="modal" data-mdb-target="#websiteLoginModal">Website login</button>
                            </div>

                            <div class="p-2">
                                <button type="button" class="btn btn-info btn-block" data-mdb-toggle="modal"
                                    data-mdb-dismiss="modal" data-mdb-target="#otherSettingsModal">Other
                                    Settings</button>
                            </div>

                            <div class="p-2">
                                <button type="button" class="btn btn-info btn-block" data-mdb-toggle="modal"
                                    data-mdb-dismiss="modal" data-mdb-target="#homekitModal">HomeKit</button>
                            </div>

                            <div class="p-2">
                                <button type="button" class="btn btn-info btn-block" data-mdb-toggle="modal"
                                    data-mdb-dismiss="modal" data-mdb-target="#informationModal">Information</button>
                            </div>
                            <div class="p-2">
                                <button type="button" class="btn btn-info btn-block" data-mdb-dismiss="modal"
                                    id="restartDeviceButtonId">Restart</button>
                            </div>

                            <div class="p-2">
                                <button type="button" class="btn btn-info btn-block" data-mdb-toggle="modal"
                                    data-mdb-dismiss="modal" data-mdb-target="#firmwareUpdateModal">Firmware
                                    update</button>
                            </div>

                            <div class="p-2">
                                <button type="button" class="btn btn-danger btn-block" data-mdb-dismiss="modal"
                                    id="factoryResetButtonId">Factory Reset</button>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-mdb-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Settings Modal End-->

        <!-- Wifi Settings Modal Start-->
        <form class="needs-validation" action="/wifiupdate.handler" method="post">
            <div class="modal fade" id="wifiSettingsModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="wifiSettingsModalLabel">Wifi Settings</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="form-outline mb-4">
                                <input type="text" id="ssid" name="ssid" class="form-control form-control" required />
                                <label class="form-label" for="ssid">Wifi Network</label>
                            </div>

                            <div class="form-outline mb-4 input-group">
                                <input type="password" id="wifipassword" name="wifipassword"
                                    class="form-control form-control" required />
                                <label class="form-label" for="wifipassword">Wifi Password</label>
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="checkbox" id="wifitooglepassword"
                                        value="" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
        <!-- Wifi Settings Modal End -->

        <!-- Confirm Action Modal Start-->
        <form id="confirmActionForm" method="post">
            <div class="modal fade" id="confirmActionModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmActionLabel">Confirm</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="mb-4">
                                <span class="justify-left">Do you want to </span>
                                <span class="justify-left" id="confirmAction"></span>
                                <span class="justify-left">?</span>
                            </div>

                            <div class="mb-4">
                                <div class="text-danger" id="confirmActionStatus"></div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Yes</button>
                            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Confirm Action Modal End -->

        <!-- Logout Modal Start-->
        <form class="needs-validation" action="/logout.handler" method="post">
            <div class="modal fade" id="logoutModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <span class="justify-left">Do you want to logout ?</span>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Yes</button>
                            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Restart Modal End -->        

        <!-- Redirecting Modal Start-->
        <form method="get" action="/">
            <div class="modal fade" id="redirectingModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <h5 class="d-inline-flex justify-content-start align-items-center">
                                <span class="spinner-border text-primary" role="status">
                                </span>&nbsp;&nbsp;Loading ...
                            </h5>
                            <button type="submit" class="btn btn-info float-end" id="confirmActionModalRedirecting">Load
                                Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Redirecting Modal End -->

        <!-- Website Login Modal Start-->
        <form class="needs-validation" action="/weblogin.update.handler" method="post">
            <div class="modal fade" id="websiteLoginModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="websiteLoginModalLabel">Website Login</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="form-outline mb-4">
                                <input type="text" id="webUserName" name="webUserName" class="form-control form-control"
                                    required />
                                <label class="form-label" for="ssid">Username</label>
                            </div>

                            <div class="form-outline mb-4 input-group">
                                <input type="password" id="webPassword" name="webPassword"
                                    class="form-control form-control" required />
                                <label class="form-label" for="webPassword">Password</label>
                                <div class="input-group-text">
                                    <input class="form-check-input mt-0" type="checkbox" id="webPasswordToggle"
                                        value="" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Website Login Modal End -->

        <!-- Other Setings Modal Start-->
        <form class="needs-validation" action="/othersettings.update.handler" method="post">
            <div class="modal fade" id="otherSettingsModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="otherSettingsModalLabel">Other Settings</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="form-outline mb-4">
                                <input type="text" id="hostName" name="hostName" class="form-control form-control" />
                                <label class="form-label" for="hostName">Hostname</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="number" id="sensorsRefreshInterval" name="sensorsRefreshInterval"
                                    class="form-control form-control" required />
                                <label class="form-label" for="ssid">Sensors Refresh Interval (seconds)</label>
                            </div>

                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="showDisplayInF"
                                    name="showDisplayInF" value="0" />
                                <label class="form-check-label" for="showDisplayInF">Show temperature in Fahrenheit on
                                    display</label>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Other Settings Modal End -->


        <!-- HomeKit Modal Start-->
        <div class="modal fade" id="homekitModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="homekitModalLabel">Homekit</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <table class="table table-sm table-borderless" id="homekitTable">
                            <tbody>
                                <tr>
                                    <td>Failed to get HomeKit information
                                    <td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-mdb-toggle="modal" data-mdb-dismiss="modal"
                            id="forgetHomeKitPairingButtonId">Forget HomeKit Pairing</button>
                        <button type="submit" class="btn btn-primary" data-mdb-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Homekit Modal End -->

        <!-- Information Modal Start-->
        <div class="modal fade" id="informationModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="informationModalLabel">Information</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <table class="table table-sm table-borderless" id="informationTable">
                            <tbody>
                                <tr>
                                    <td>Failed to get information
                                    <td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-mdb-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Information Modal End -->

        <!-- Firmware Update Modal Start-->
        <form class="needs-validation" id="firmwareUploadForm" method="post" enctype="multipart/form-data">
            <div class="modal fade" id="firmwareUpdateModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="firmwareUpdateModalLabel">Firmware Upgrade</h5>
                            <button type="button" class="btn-close" data-mdb-dismiss="modal"></button>
                        </div>

                        <div class="modal-body">
                            <div class="mb-4">
                                <label for="firmwareFileUploadId" class="form-label">Select file for upload and
                                    upgrade</label>
                                <input class="form-control form-control-sm" id="firmwareFileUploadId" type="file"
                                    name="firmwareFileUploadId" required />
                            </div>

                            <div class="mb-4" id="firmwareUploadStatusWrapper">
                                <div>Upload Status:</div>
                                <div class="progress" style="height: 10px;">
                                    <div id="firmwareUploadProgressBar"
                                        class="progress-bar progress-bar-striped progress-bar-animated"
                                        role="progressbar" style="width: 0%;"></div>
                                </div>
                                <div id="firmwareUploadStatus"></div>
                            </div>


                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-primary">Upgrade</button>
                            <button class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Firmware update Modal End -->

    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script>
        function updateHostName() {
            $.ajax({
                type: "GET",
                url: "/api/config/get",
                async: true,
                dataType: "json",
                success: function (data) {
                    var hostName = data['hostname'];
                    if (!(hostName === "")) {
                        $('#navHostName').html(hostName);
                    }
                }
            });
        }

        function updateSensorValues() {
            var anyModalShown = $('.modal').is(':visible');
            if (!anyModalShown) {
                $.ajax({
                    type: "GET",
                    url: "/api/sensor/get",
                    async: true,
                    dataType: "json",
                    success: function (data) {
                        if (data != null) {
                            if (data.hasOwnProperty('temperatureC')) {
                                var tempC = data['temperatureC'];
                                var tempF = tempC * 9 / 5 + 32;
                                $('#temperatureC').html(tempC);
                                $('#temperatureF').html(Math.round(tempF * 10) / 10);
                            }
                            $('#humidity').html(data['humidity']);
                        }
                    }
                });
            }
        }

        function updateInformation() {
            $.ajax({
                type: "GET",
                url: "/api/information/get",
                dataType: "json",
                success: function (data) {
                    $("#informationTable tr").remove();
                    var table = $('#informationTable');

                    for (var i = 0; i < data.length; i++) {
                        table.append("<tr><td>" + data[i].key + "</td><td>" + data[i].value + "</td></tr>");
                    }

                    $('#informationModal').modal('handleUpdate');
                }
            });
        }

        function updateHomeKit() {
            $.ajax({
                type: "GET",
                url: "/api/homekit/get",
                dataType: "json",
                success: function (data) {
                    $("#homekitTable tr").remove();
                    var table = $('#homekitTable');

                    for (var i = 0; i < data.length; i++) {
                        table.append("<tr><td>" + data[i].key + "</td><td>" + data[i].value + "</td></tr>");
                    }

                    $('#homekitModal').modal('handleUpdate');
                }
            });
        }


        function showConfirmModal(actionName, url) {
            $('#confirmAction').text(actionName);
            $('#confirmActionForm').attr('action', url);
            $('#confirmActionStatus').hide();
            $('#confirmActionModal').modal('show');
        };

        var sensorUpdateIntervalID;
        var informationUpdateRefreshInterval;
        var homekitUpdateRefreshInterval;

        $(document).ready(function () {
            // Wifi Password toggle
            $('#wifitooglepassword').change(function () {
                let input = $('#wifipassword');
                if (input.attr('type') == 'password') {
                    input.attr('type', 'text');
                } else {
                    input.attr('type', 'password');
                }
            });

            // Login Password toggle
            $('#webPasswordToggle').change(function () {
                let input = $('#webPassword');
                if (input.attr('type') == 'password') {
                    input.attr('type', 'text');
                } else {
                    input.attr('type', 'password');
                }
            });

            document.getElementById('wifiSettingsModal').addEventListener('show.mdb.modal', (e) => {
                $.ajax({
                    type: "GET",
                    url: "/api/wifi/get",
                    dataType: "json",
                    success: function (data) {
                        $('#ssid').val(data["ssid"]);
                    },
                    error: function () {
                        $('#ssid').val('');
                        console.warn('Failed to update');
                    }
                });
            });

            document.getElementById('websiteLoginModal').addEventListener('show.mdb.modal', (e) => {
                $.ajax({
                    type: "GET",
                    url: "/api/config/get",
                    dataType: "json",
                    success: function (data) {
                        $('#webUserName').val(data["webusername"]);
                    },
                    error: function () {
                        $('#webUserName').val('');
                        console.warn('Failed to update');
                    }
                });
            });

            document.getElementById('otherSettingsModal').addEventListener('show.mdb.modal', (e) => {
                $.ajax({
                    type: "GET",
                    url: "/api/config/get",
                    dataType: "json",
                    success: function (data) {
                        $('#hostName').val(data["hostname"]);
                        $('#sensorsRefreshInterval').val(data["sensorsrefreshinterval"] / 1000);
                        $('#showDisplayInF').prop('checked', data["showdisplayinf"]);
                        $('#showDisplayInF').val(data["showdisplayinf"] ? "1" : "0");
                    },
                    error: function () {
                        console.warn('Failed to update');
                    }
                });
            });

            document.getElementById('informationModal').addEventListener('show.mdb.modal', (e) => {
                updateInformation();
                informationUpdateRefreshInterval = setInterval(updateInformation, 10000);
            });

            document.getElementById('informationModal').addEventListener('hide.mdb.modal', (e) => {
                clearInterval(informationUpdateRefreshInterval);
            });

            document.getElementById('homekitModal').addEventListener('show.mdb.modal', (e) => {
                updateHomeKit();
                homekitUpdateRefreshInterval = setInterval(updateHomeKit, 10000);
            });

            document.getElementById('homekitModal').addEventListener('hide.mdb.modal', (e) => {
                clearInterval(homekitUpdateRefreshInterval);
            });

            document.getElementById('firmwareUploadForm').addEventListener('show.mdb.modal', (e) => {
                $("#firmwareUploadStatusWrapper").hide();
            });

            document.getElementById('restartDeviceButtonId').addEventListener('click', function () {
                showConfirmModal('restart', '/restart.handler');
            });

            document.getElementById('factoryResetButtonId').addEventListener('click', function () {
                showConfirmModal('factory reset', '/factory.reset.handler');
            });

            document.getElementById('forgetHomeKitPairingButtonId').addEventListener('click', function () {
                showConfirmModal('forget homekit pairing', '/homekit.reset.handler');
            });

            $("#confirmActionForm").on('submit', function (e) {
                e.preventDefault();
                var form = $('#confirmActionForm');

                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: new FormData(this),
                    contentType: false,
                    cache: false,
                    processData: false,
                    beforeSend: function () {
                        $('#confirmActionStatus').hide();
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        if (jqXHR.status == 500) {
                            $('#confirmActionStatus').text(jqXHR.responseText);
                        } else {
                            $('#confirmActionStatus').text('Operation failed');
                        }
                        $('#confirmActionStatus').show();
                    },
                    success: function (resp) {
                        $('#confirmActionModal').modal('hide');
                        $('#redirectingModal').modal('show');
                        setTimeout(function () {
                            $('#confirmActionModalRedirecting').trigger('click');
                        }, 5000);
                    }
                });
            });

            // File upload via Ajax
            $("#firmwareUploadForm").on('submit', function (e) {
                e.preventDefault();
                $.ajax({
                    xhr: function () {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function (evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = ((evt.loaded / evt.total) * 100).toFixed();
                                $("#firmwareUploadProgressBar").width(percentComplete + '%');
                                $("#firmwareUploadProgressBar").html('<span class="text-center">' + percentComplete + '%</span>');
                            }
                        }, false);
                        return xhr;
                    },
                    type: 'POST',
                    url: '/firmware.update.handler',
                    data: new FormData(this),
                    contentType: false,
                    cache: false,
                    processData: false,
                    beforeSend: function () {
                        $("#firmwareUploadProgressBar").width('0%');
                        $('#firmwareUploadStatus').html('');
                        $("#firmwareUploadStatusWrapper").show();
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        if (jqXHR.status == 500) {
                            $('#firmwareUploadStatus').html('<div class="text-danger" id="firmwareUpgradeError"></div>');
                            $('#firmwareUpgradeError').text(jqXHR.responseText);
                        } else {
                            $('#firmwareUploadStatus').html('<div class="text-danger">File upload failed, please try again.</div>');
                        }
                    },
                    success: function (resp) {
                        $('#firmwareUploadForm')[0].reset();
                        $('#firmwareUploadStatus').html('<div class="text-success">File has uploaded successfully!</div>');
                    }
                });
            });
        });

        $(document).ready(function () {
            updateSensorValues();
            updateHostName();
            sensorUpdateIntervalID = setInterval(updateSensorValues, 10000);
        });
    </script>
</body>

</html>
